# Check schema data
# Check video_id format
# Check likes, replies
checks for comments:
  - invalid_count(video_id) = 0:
      valid length: 11
      valid regex: ^([A-Za-z0-9\_\-]+)$
  - max(likes) > 0
  - max(replies) > 0
  - schema:
      name: Confirm that required columns are present
      fail:
        when required column missing: [ video_id, comment_text ]
        when wrong column type:
          video_id: string
          replies: int
          likes: int
